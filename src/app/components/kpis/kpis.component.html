<div class="kpis-container">
  <div class="header">
    <h2>KPIs</h2>
    <div class="header-controls">
      <app-search-input
        placeholder="Search KPIs..."
        [value]="searchQuery()"
        (valueChange)="searchQuery.set($event)"
      />
      <button class="btn btn-primary" (click)="openAddModal()">+ Add KPI</button>
    </div>
  </div>

  <div class="kpis-grid">
    @for (kpi of kpis(); track kpi.id) {
      <app-kpi-card [kpi]="kpi" />
    } @empty {
      <div class="empty-state-large">
        <p>No KPIs yet. Create your first one!</p>
      </div>
    }
  </div>
</div>

<!-- Add KPI Modal -->
@if (showAddModal()) {
  <div class="modal-overlay" (click)="closeAddModal()">
    <div class="modal-content" (click)="$event.stopPropagation()">
      <div class="modal-header">
        <h3>Add KPI</h3>
        <button class="btn-close" (click)="closeAddModal()">Ã—</button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label>Name</label>
          <input 
            type="text" 
            [(ngModel)]="newKPI().name" 
            placeholder="Enter KPI name"
            [class.error]="addModalErrors().name"
          />
          @if (addModalErrors().name) {
            <span class="error-message">{{ addModalErrors().name }}</span>
          }
        </div>
        <div class="form-group">
          <label>Unit</label>
          <input 
            type="text" 
            [(ngModel)]="newKPI().unit" 
            placeholder="e.g., %, $, count, days"
          />
        </div>
        <div class="form-group">
          <label>Target Value</label>
          <input 
            type="text" 
            [(ngModel)]="newKPI().targetValue" 
            placeholder="Enter target value"
          />
        </div>
        <div class="form-group">
          <label>Description</label>
          <textarea 
            [(ngModel)]="newKPI().description" 
            placeholder="Enter description (optional)" 
            rows="3"
          ></textarea>
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" (click)="closeAddModal()">Cancel</button>
        <button class="btn btn-primary" (click)="addKPI()">Add</button>
      </div>
    </div>
  </div>
}
