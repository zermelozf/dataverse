<div class="tools-container">
  <div class="header">
    <h2>Tools</h2>
    <div class="header-controls">
      <app-search-input
        placeholder="Search tools..."
        [value]="searchQuery()"
        (valueChange)="searchQuery.set($event)"
      />
      <button class="btn btn-primary" (click)="openAddModal()">+ Add Tool</button>
    </div>
  </div>

  <div class="tools-grid">
    @for (tool of tools(); track tool.id) {
      <app-tool-card [tool]="tool" />
    } @empty {
      <div class="empty-state-large">
        <p>No tools yet. Create your first one!</p>
      </div>
    }
  </div>
</div>

<!-- Add Tool Modal -->
@if (showAddModal()) {
  <div class="modal-overlay" (click)="closeAddModal()">
    <div class="modal-content" (click)="$event.stopPropagation()">
      <div class="modal-header">
        <h3>Add Tool</h3>
        <button class="btn-close" (click)="closeAddModal()">Ã—</button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label>Name</label>
          <input 
            type="text" 
            [(ngModel)]="newTool().name" 
            placeholder="Enter tool name"
            [class.error]="addModalErrors().name"
          />
          @if (addModalErrors().name) {
            <span class="error-message">{{ addModalErrors().name }}</span>
          }
        </div>
        <div class="form-group">
          <label>Description</label>
          <textarea 
            [(ngModel)]="newTool().description" 
            placeholder="Enter description" 
            rows="3"
            [class.error]="addModalErrors().description"
          ></textarea>
          @if (addModalErrors().description) {
            <span class="error-message">{{ addModalErrors().description }}</span>
          }
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" (click)="closeAddModal()">Cancel</button>
        <button class="btn btn-primary" (click)="addTool()">Add</button>
      </div>
    </div>
  </div>
}
